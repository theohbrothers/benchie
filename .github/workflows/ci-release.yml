        whoami
        cat /etc/*release
        lscpu
        free
        df -h
        pwd
        docker info
        docker version
    - name: Test
      run: |
        test/test.sh

  test-macos-10-15:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Display system info (macos)
      run: |
        set -e
